<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .text-gradient {
          @apply bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col">
    <header class="py-8 px-4 sm:px-6 lg:px-8">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">
          <span class="text-gradient">Emoji Generator</span>
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Type anything and watch it transform into magical emojis!
        </p>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
      <div class="w-full max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 transition-all duration-300 hover:shadow-2xl">
          <div class="space-y-6">
            <div class="relative">
              <input
                type="text"
                id="text"
                placeholder="Type something amazing..."
                class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-purple-100 focus:border-purple-500 transition-all duration-200 outline-none"
                autocomplete="off"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
            </div>
            
            <div class="min-h-32 bg-gray-50 rounded-xl p-6 flex items-center justify-center transition-all duration-300">
              <p id="emoji" class="text-6xl md:text-7xl text-center animate-float">
                üòä
              </p>
            </div>
            
            <div class="text-center">
              <p class="text-sm text-gray-500">
                Try typing words like "happy", "pizza", or "celebration"
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-6 text-center text-gray-500 text-sm">
      <p>Made with ‚ù§Ô∏è and a sprinkle of magic</p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
